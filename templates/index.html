<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        header {
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.8rem;
            color: #fff;
            margin: 0;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2rem;
            color: #f0f0f0;
            margin-top: 10px;
            opacity: 0.95;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
            width: 400px;
            text-align: left;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .section {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .radio-group {
            display: flex;
            justify-content: space-around;
            margin-top: 5px;
        }

        button {
            padding: 12px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #45a049;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.3rem;
            font-weight: bold;
        }

        .stay {
            color: green;
        }

        .churn {
            color: red;
        }
    </style>
</head>
<body>

    <header>
        <h1>üìä Customer Churn Prediction</h1>
        <p>Enter details to predict if the customer will Stay or Churn</p>
    </header>

    <div class="container">
        <h2>Customer Details</h2>
        <form action="/predict" method="post">

            <div class="section">
                <label>Age:</label>
                <input type="number" name="Age" required>
            </div>

            <div class="section">
                <label>Tenure (months):</label>
                <input type="number" name="Tenure" required>
            </div>

            <div class="section">
                <label>Monthly Charges:</label>
                <input type="number" step="0.01" name="MonthlyCharges" required>
            </div>

            <div class="section">
                <label>Total Charges:</label>
                <input type="number" step="0.01" name="TotalCharges" required>
            </div>

            <div class="section">
                <label>Gender:</label>
                <div class="radio-group">
                    <label><input type="radio" name="Gender" value="Male" required> Male</label>
                    <label><input type="radio" name="Gender" value="Female"> Female</label>
                </div>
            </div>

            <div class="section">
                <label>Contract Type:</label>
                <div class="radio-group">
                    <label><input type="radio" name="ContractType" value="Month-to-Month" required> Month-to-Month</label>
                    <label><input type="radio" name="ContractType" value="One-Year"> One-Year</label>
                    <label><input type="radio" name="ContractType" value="Two-Year"> Two-Year</label>
                </div>
            </div>

            <div class="section">
                <label>Internet Service:</label>
                <div class="radio-group">
                    <label><input type="radio" name="InternetService" value="DSL" required> DSL</label>
                    <label><input type="radio" name="InternetService" value="Fiber Optic"> Fiber Optic</label>
                    <label><input type="radio" name="InternetService" value="None"> None</label>
                </div>
            </div>

            <div class="section">
                <label>Tech Support:</label>
                <div class="radio-group">
                    <label><input type="radio" name="TechSupport" value="Yes" required> Yes</label>
                    <label><input type="radio" name="TechSupport" value="No"> No</label>
                </div>
            </div>

            <button type="submit">üîç Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result {% if 'STAY' in prediction_text %}stay{% else %}churn{% endif %}">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>

</body>
</html>
